<div class="col-sm-4 col-md-4 col-lg-4 mb-4">  
    <app-update-demographie  ></app-update-demographie> 
</div>
<div class="container"> 
    <div class="card shadow mb-4"> 
        <div class="card-body"> 
            <table class="table table-striped"> 
                <thead> 
                    <tr> 
                        <th>Id</th>
                        <th>Nom Demographie</th> 
                    </tr> 
                </thead> 
                <tbody *ngFor="let cat of demographie">  <!-- This should match the property name in TS -->
                    <tr> 
                        <td>{{ cat.idCat }}</td>
                        <td>{{ cat.nomCat }}</td> 
                    </tr> 
                </tbody> 
            </table> 
        </div> 
    </div> 
</div>
